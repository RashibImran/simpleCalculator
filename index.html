<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
    

<body class="bdy">
    <div class="row">
        <div class="col">
          <label for="inputState" class="form-label">1st Number</label>
          <input type="text" id="firstNumber" class="form-control" placeholder="First Number" aria-label="First Number">
        </div>
        <div class="col">
            <label for="inputState" class="form-label"> Operator</label>
            <select id="operator" class="form-select">
              <option selected>Choose...</option>
              <option value="+">Addition (+)</option>
              <option value="-">Subtraction (-)</option>
              <option value="*">Multiplication (*)</option>
              <option value="/">Division (/)</option>
            </select>
          </div>
        <div class="col">
          <label for="inputState"  class="form-label">2nd Number</label>
          <input type="text" id="secondNumber" class="form-control" placeholder="Second Number" aria-label="Second Number">
        </div>

        
      </div>


    <button type="button" onclick="calculate();" class="btn btn-danger m-3 txt-center">Calculate</button>

    <div class="col">
        <input id="result" type="text" class="form-control" placeholder="Result" aria-label="Result">
      </div>

      <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
